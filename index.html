<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SriMathi Tea Stall</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .item { margin: 10px 0; }
    button { margin: 0 5px; }
    #total { font-weight: bold; font-size: 20px; margin-top: 20px; }
    #payBtn { 
      margin-top: 20px; 
      padding: 10px 20px; 
      background: green; 
      color: white; 
      border: none; 
      font-size: 18px; 
      border-radius: 8px;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>â˜• Welcome to Srimathi Tea Stall ðŸ«–</h2>

  <div class="item">Tea (â‚¹10): 
    <button onclick="decrease('tea')">-</button>
    <span id="tea-qty">0</span>
    <button onclick="increase('tea')">+</button>
  </div>

  <div class="item">Coffee (â‚¹15): 
    <button onclick="decrease('coffee')">-</button>
    <span id="coffee-qty">0</span>
    <button onclick="increase('coffee')">+</button>
  </div>

  <div class="item">Biscuit A (â‚¹5): 
    <button onclick="decrease('biscuitA')">-</button>
    <span id="biscuitA-qty">0</span>
    <button onclick="increase('biscuitA')">+</button>
  </div>

  <div class="item">Biscuit B (â‚¹3): 
    <button onclick="decrease('biscuitB')">-</button>
    <span id="biscuitB-qty">0</span>
    <button onclick="increase('biscuitB')">+</button>
  </div>

  <div class="item">Samosa (â‚¹10): 
    <button onclick="decrease('samosa')">-</button>
    <span id="samosa-qty">0</span>
    <button onclick="increase('samosa')">+</button>
  </div>

  <div class="item">Sweet (â‚¹10): 
    <button onclick="decrease('sweet')">-</button>
    <span id="sweet-qty">0</span>
    <button onclick="increase('sweet')">+</button>
  </div>

  <div class="item">Cake (â‚¹6): 
    <button onclick="decrease('cake')">-</button>
    <span id="cake-qty">0</span>
    <button onclick="increase('cake')">+</button>
  </div>

  <div class="item">Ooty Varki (â‚¹5): 
    <button onclick="decrease('ooty_varki')">-</button>
    <span id="ooty_varki-qty">0</span>
    <button onclick="increase('ooty_varki')">+</button>
  </div>

  <div class="item">Groundnut Burfi (â‚¹5): 
    <button onclick="decrease('groundnut_burfi')">-</button>
    <span id="groundnut_burfi-qty">0</span>
    <button onclick="increase('groundnut_burfi')">+</button>
  </div>

  <div id="total">Total: â‚¹0</div>

  <button id="payBtn" onclick="payNow()">Pay Now</button>

  <script>
    let prices = {
      tea: 10,
      coffee: 15,
      biscuitA: 5,
      biscuitB: 3,
      samosa: 10,
      sweet: 10,
      cake: 6,
      ooty_varki: 5,
      groundnut_burfi: 5
    };

    let quantities = {
      tea: 0,
      coffee: 0,
      biscuitA: 0,
      biscuitB: 0,
      samosa: 0,
      sweet: 0,
      cake: 0,
      ooty_varki: 0,
      groundnut_burfi: 0
    };

    function increase(item) {
      quantities[item]++;
      update();
    }

    function decrease(item) {
      if (quantities[item] > 0) {
        quantities[item]--;
        update();
      }
    }

    function update() {
      let total = 0;
      for (let item in quantities) {
        document.getElementById(item + "-qty").innerText = quantities[item];
        total += quantities[item] * prices[item];
      }
      document.getElementById("total").innerText = "Total: â‚¹" + total;
    }

    function payNow() {
      let total = 0;
      for (let item in quantities) {
        total += quantities[item] * prices[item];
      }

      if (total <= 0) {
        alert("Please select at least one item before paying.");
        return;
      }

      let upiId = "premanandhan@fbl";  // Your UPI ID
      let name = encodeURIComponent("Premanandhan");
      let note = encodeURIComponent("Tea Shop");

      let uri = `upi://pay?pa=${upiId}&pn=${name}&am=${total}&cu=INR&tn=${note}`;
      window.location.href = uri;  // This will open UPI apps on mobile
    }
  </script>
</body>
</html>
